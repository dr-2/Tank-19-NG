<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:X-Content-Type-Options="http://www.w3.org/1999/xhtml">

<head>

    <title>Registrazione</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="all" href="/css/common.css"/>
</head>

<body>

<div class="container">

    <form method="POST"  action="#" th:action="@{/registration}" th:object="${userForm}" class="form-signin" X-Content-Type-Options: nosniff accept-charset=utf-8>
        <h2 class="form-signin-heading">Creazione profilo</h2>

        <div class="form-group ${status.error ? 'has-error' : ''}">
            <input type="text" th:field="*{username}" class="form-control" placeholder="Username" autofocus="true" required> </input>
            <span class="error" th:if="${#fields.hasErrors('username')}" >Username error </span>
        </div>

        <div class="form-group ${status.error ? 'has-error' : ''}">
            <input type="password" th:field="*{password}" class="form-control" placeholder="Password" autofocus="true" required> </input>
            <span th:if="${#fields.hasErrors('password')}" >Password error </span>
        </div>

        <div class="form-group ${status.error ? 'has-error' : ''}">
            <input type="password" th:field="*{passwordConfirm}" class="form-control" placeholder="Conferma Password" autofocus="true" required> </input>
            <span th:if="${#fields.hasErrors('passwordConfirm')}">Password Confirm error </span>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>

    <span th:if="*{usernameErrors}" th:text="*{usernameErrors}"> </span>



</div>

</body>
</html>
