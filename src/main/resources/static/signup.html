<!DOCTYPE html>
<meta charset="UTF-8" xmlns:th="http://www.w3.org/1999/xhtml">
<html>
<head>
    <title>Login Page</title>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">

        <div class="card">
            <div class="card-header">
                <h3>Registrazione</h3>
            </div>
            <div class="card-body">
                <form id="signupForm" th:action="@{/signup}" th:object="${persona}" method="post">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="username" id="username"
                               th:field="*{username}"
                               title = "Username"
                               required pattern="\w+">>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="email" class="form-control" placeholder="email" id="email" th:field="*{email}"
                               required>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="password" id="password"
                               th:field="*{password}"
                               title = "La Password deve essere lunga almeno 6 caratteri e deve contenere lettere maiuscole e minuscole e numeri"
                               required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                               onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : '');
                               if(this.checkValidity()) form.confirmPassword.pattern = RegExp.escape(this.value);"
                        >
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="conferma password" id=confirmPassword"
                               title="Le Password devono coincidere"
                               required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                               onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : '');"
                        >
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Registra" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="js/signup.js"></script>

</body>
</html>
